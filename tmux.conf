# reset escape key
set -g prefix ^a
unbind ^b
bind a send-prefix

# select window
bind ^k selectp -U
bind ^j selectp -D
bind ^h selectp -L
bind ^l selectp -R

# resize window
bind C-up		resizep -U
bind C-down		resizep -D
bind C-left		resizep -L
bind C-right	resizep -R

# split window
unbind '"'
bind - splitw -v
unbind '%'
bind | splitw -h
